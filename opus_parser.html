<html>
<head>
    <script src="ogg-opus-decoder.min.js"></script>
    <script>
      function handleFileInput(fileSelectionEvent) {
        console.clear();
        const file = fileSelectionEvent.target.file[0];
          file.arrayBuffer().then(async (opusFileData) => {
          const clickTimes = await parseOpusFile(opusFileData);
          await createJsonOutput(file.name, clickTimes);
        });
      }
          
      async function parseOpusFile(opusFileData) {
        const { samplesDecoded, sampleRate, channelData } = 
          await opusDecoder.decodeFile(new Uint8Array(opusFileData));
        const duration = samplesDecoded / sampleRate;
        document.getElementById('duration').innerText = duration + ' seconds';

        // The next time we will accept a click (sampleRate/5) = 300 bpm.
        const clickTimeThreshold = sampleRate / 5;
        
        // The two channels are identical so just pick the left channel.
        const leftChannel = channelData[0];
		let clickTimes = [];
        let beatNumber = 1;

        for (let i = 0; true; ++i) {
          // Anything less than 0.1 in volume is not a click.
          // Find the local maximum of the waveform.
          for (;i < leftChannel.length - 1 && 
                (leftChannel[i] < 0.1 || leftChannel[i] < leftChannel[i+1]); ++i) {
            continue;
          }
            
          // The nested loop above means i could go out of bounds.
		  // If we are at the last sample then break from the loop to
		  // prevent it from being added to clickTimes.
          if (i == leftChannel.length - 1) {
            break;
          }
		  
		  // The local maximum of the waveform is at index i.  
          if ((clickTimes.length == 0) || 
             (i - clickTimes[clickTimes.length - 1].sampleNumber > clickTimeThreshold)) {
            // 0.4 volume is a good volume threshold for downbeats.
            if (leftChannel[i] > 0.4) {
              beatNumber = 1;
              // 0.2 volume is a good volume threshold for other beats.
            } else if (leftChannel[i] > 0.2) {
              ++beatNumber;
            }
			                
            clickTimes.push({
              sampleNumber: i,
              time: Math.round(i * 1000 / sampleRate), // Milliseconds.
              beat: beatNumber
            });
          }
        }
        
        document.getElementById('num_beats').innerText = clickTimes.length;
        console.log('click times: ' + JSON.stringify(clickTimes));
        opusDecoder.reset();
        return clickTimes;
      }
      
      async function createJsonOutput(filename, clickTimes) {
        // Remove the sample numbers.
        const fileContents = clickTimes.map((entry) => Object({
          time: entry.time,
          beat: entry.beat
        }));
        
		// Stolen from https://stackoverflow.com/a/35251739
        const blob = new Blob([JSON.stringify(fileContents)], {type: 'application/json'});
        const dlink = document.createElement('a');
        dlink.download = filename + '.json';
        dlink.href = window.URL.createObjectURL(blob);
        dlink.onclick = (e) => {
          // revokeObjectURL needs a delay to work properly
          const that = this;
          setTimeout(function() {
            window.URL.revokeObjectURL(that.href);
          }, 1500);
        };
        dlink.click();
        dlink.remove();
      }
    
      // https://github.com/eshaz/wasm-audio-decoders/tree/master/src/ogg-opus-decoder
      // Demo: https://eshaz.github.io/wasm-audio-decoders/
      async function loadWasm() {
          const { OggOpusDecoderWebWorker, OggOpusDecoder } = 
            window["ogg-opus-decoder"];
		  const decoder = new OggOpusDecoderWebWorker();
          await decoder.ready;
          window.opusDecoder = decoder;
      }
      
      async function onBodyLoaded() {
        document.getElementById('file_input').addEventListener('change', handleFileInput);
        await loadWasm();
      }
    </script>
</head>
<body onload="onBodyLoaded()">
  Select opus file: <input type="file" multiple id="file_input" name="file_input" accept=".opus"><br />
  File Duration: <span id="duration"></span><br />
  Number of beats: <span id="num_beats"></span><br />
</body>
</html>
